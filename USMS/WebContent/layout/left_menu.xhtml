	function setMgmtSubmenuMode(mode) {

		
		//alert('reached mgmt sub menu set mode');
		
		switch(mode){
		  case 'add': 
			  //alert('hi');
			  //alert('hi2');
			 	 $J("#emp_mgmt_submenu").children().each(function() {

			 			$J(this).removeClass('ui-selected');
			 		 
					   	if(this.id == "airticket_item" || this.id == "eid_item")
					       	this.style.visibility = "hidden";
				       	else
					       	this.style.visibility = "visible";
				       
				    });
			 	
									

			  break;
		  case 'update': 
			  $J("#emp_mgmt_submenu").children().each(function() {

				  	$J(this).removeClass('ui-selected');
				  
				   	if(this.id == "airticket_item" || this.id == "eid_item")
				       	this.style.visibility = "hidden";
			       	else
				       	this.style.visibility = "visible";
			       
			    });

			  break;
		  case 'view': 
			  $J("#emp_mgmt_submenu").children().each(function() {
				  		$J(this).removeClass('ui-selected');
				       	this.style.visibility = "visible";
			    });

			  break;
			  
		  case 'none': 
			  $J("#emp_mgmt_submenu").children().each(function() {
				  		$J(this).removeClass('ui-selected');
				   	   	this.style.visibility = "hidden";
			    });

			  break;
		}
	 }

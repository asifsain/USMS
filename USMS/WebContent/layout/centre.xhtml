<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
  
   <h:head></h:head>
   <h:body>
     
   <div class="wrap">
     <center>
      <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="/resources/images/ai.gif" style="width:40px; height:40px;" alt="ai" />
            </f:facet>
        </a4j:status> 
        </center>
	<h:form id="centreContentForm">
	  
	    <h:outputScript name="application.js" library="javascript"></h:outputScript>  
		<a4j:jsFunction name="changePage" render="centreContentForm" >
				<a4j:param name="name" assignTo="#{menuBean.pageName}"></a4j:param>
		</a4j:jsFunction>
		<a4j:jsFunction name="changeMode" render="centreContentForm"  action="#{employeeMB.resetViewModel}">
			<a4j:param name="mode" assignTo="#{menuBean.mode}"></a4j:param>  
		</a4j:jsFunction>
		<a4j:jsFunction name="validate" render="centreContentForm"  >
			<a4j:param name="value" assignTo="#{employeeMB.registrationAgent.prevStepValidationStatus}"></a4j:param>  
		</a4j:jsFunction>
		
		<ui:include src="#{menuBean.pageName}"></ui:include>
  
         
    </h:form>
     
	</div>
	</h:body>
	


</html>

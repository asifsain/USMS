<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:my="http://java.sun.com/jsf/composite/components"> 
       

  
<ui:composition>  
     <style>
       .processed{
          font-weight:bold;
          color:green;
           
            }
        .pending{
          font-style: italic;
          color: gray;
           } 
           
           
   </style>
	<ui:include src="/application/register_employee/register_employee_common.xhtml"></ui:include>
	 <h:outputScript name="file.js" library="javascript"></h:outputScript>
	    <fieldset class="fieldset" style="width:85%; height: 100%">
       <legend class="legend"><font color="orange" size="4">Salary Process</font></legend>
	  <table class="table"  style="width: 60%" cellpadding="10">
	      <tr>
	      <td>  
	        <h:outputText value="From Date :"></h:outputText>  
	      </td>
	      <td> 
	         <rich:calendar id="fromDate" required="true" requiredMessage="From Date can not be Empty"  value="#{salaryProcessMB.model.fromDate}" cellWidth="24px" cellHeight="22px"  inputStyle="width:80px"
	         ></rich:calendar>
	        <rich:message for="fromDate"></rich:message>
	        </td>
	       
	        <td>
	         <h:outputText value="To Date :"></h:outputText>
	         </td>
	         <td>
	        <rich:calendar id="toDate" value="#{salaryProcessMB.model.toDate}"  required="true" requiredMessage="To date Can not be Empty"    inputStyle="width:80px"
	          onchange="salaryProcess();"></rich:calendar>
	        <rich:message for="toDate"></rich:message>
	       </td>
	           </tr>
	   
	   
	
	    
			<tr > 
		 	    <td><h:outputText value="Month:" /></td>
			     <td style="height:100px;vertical-align: middle;">
			       <h:selectOneMenu  value="#{salaryProcessMB.model.month}" id="dMonth">
                       <f:selectItems value="#{salaryProcessMB.model.months}"></f:selectItems>
                   </h:selectOneMenu>
			     
			     </td>
				
		  		  <td><h:outputText value="Year:" /></td>
				
                   <td style="height:100px;vertical-align: middle;">
                    <h:selectOneMenu value="#{salaryProcessMB.model.year}" id="dYear" >
                     <f:selectItems value="#{salaryProcessMB.model.years}"></f:selectItems>
                     
                     </h:selectOneMenu>   
                   
                   </td>
                   <td><a4j:commandButton value="Search" execute="dMonth,dYear"    oncomplete="showEmpDeail()" actionListener="#{salaryProcessMB.selectAllEmployee}"
 							render="table,processbtn"  styleClass="green" style="height:30px; width:60px;"/></td> 
                  
			  </tr>
         </table>
            
<div align="right" id="salProcess" style="visibility:hidden; float:left;right:50px;top:200px;height:100%; width:600px; margin-left:20px;">

 <rich:dataTable  value="#{salaryProcessMB.model.empList}"  var="record"  id="table" style="width:100%;height:100%;text-align:center"
    rowClasses="odd-row,even-row" rows="5" headerClass="richTableHeader"
    onrowmousemove="this.style.backgroundColor='#FFEBDA'"
    onrowmouseout="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" >
    
     <rich:column  width="15%" > 
     <f:facet name="header">
       <h:outputText  value="Select All"  ></h:outputText>
       <br></br>
      <h:selectBooleanCheckbox id="allSelect"  value="#{salaryProcessMB.model.checkAllNone}" onchange="checkAllCheckboxesInTable(this);" ></h:selectBooleanCheckbox>
     </f:facet>
       <h:selectBooleanCheckbox value="#{record.flag}" disabled="#{record.salayStatus eq 'Processed'}" styleClass="checkBoxClass"></h:selectBooleanCheckbox>
    </rich:column >
       <rich:column  width="15%" >  
     <f:facet name="header"  >
       <h:outputText  value="Emp No" ></h:outputText>   
       </f:facet>
       <h:outputText value="#{record.empNo}"></h:outputText>
    </rich:column>
     <rich:column   width="10%">
      <f:facet name="header">
       <h:outputText  value="Emp Name" ></h:outputText> 
      </f:facet>
       <h:outputText  value="#{record.firstName} #{record.lastName}"></h:outputText>
    </rich:column>
    
     
     <rich:column  width="10%">
     <f:facet name="header">
      <h:outputText  value="Month Salary" ></h:outputText>
     </f:facet>
        <h:outputText value="#{record.empSalaryInfos.total}" ></h:outputText>
    </rich:column>
     <rich:column  width="25%">
     <f:facet name="header">
      <h:outputText  value="Adjustment Amount" ></h:outputText>
     </f:facet>
     <a> <a4j:commandLink value="#{record.totalAdj}" execute="@form" oncomplete="#{rich:component('myModalPanel')}.show();"  id="cmdPanel"
        render="modeltable" action="#{salaryProcessMB.selectAdjustmentDetail}" style="font-weight:bold;cursor:pointer;"
        >  
         <f:setPropertyActionListener target="#{salaryProcessMB.model.empInfo}" value="#{record}"></f:setPropertyActionListener>
      </a4j:commandLink>
     </a>      
    </rich:column> 
       <rich:column  width="10%">  
     <f:facet name="header">   
      <h:outputText  value="Total Amount" ></h:outputText>
     </f:facet>
        <h:outputText value="#{record.tatalPayable}" ></h:outputText>
    </rich:column>
     
       
     <rich:column  width="25%" >  
     <f:facet name="header">    
      <h:outputText  value="Status" ></h:outputText>
     </f:facet>
      <h:outputText  value="#{record.salayStatus}" styleClass="#{record.salayStatus eq 'Processed' ? 'processed' : 'pending'}"></h:outputText>
      
    </rich:column>
     <f:facet name="footer">
         <rich:dataScroller id="scroller"  execute="table" for="table" maxPages="10" renderIfSinglePage="false" boundaryControls="hide" fastControls="hide" />     
     </f:facet>
      
    </rich:dataTable>
    <br />
    <a4j:commandButton  id="processbtn"   value="Process"  styleClass="green" style="height:30px; width:60px;" oncomplete="#{rich:component('confirmation')}.show();"
      actionListener="#{salaryProcessMB.bulkSalaryProcess}" render="table"/>
    </div>
    </fieldset>
       <script >
       
			        var showEmpDeail=  function() {
				   
				     document.getElementById('salProcess').style.visibility="visible";
				
				   
                    };
                    
                   
                   
        </script>
       
               
 <rich:popupPanel id="myModalPanel" autosized="true" modal="true" moveable="false" zindex="2000" height="200" width="500" 
   onmaskclick="#{rich:component('myModalPanel')}.hide()"  >
       <f:facet name="header">
            <h:outputText value="Adjustment Detail" />
        </f:facet>
      <f:facet name="controls">
            <h:outputLink value="#" onclick="#{rich:component('myModalPanel')}.hide(); return false;"  style="cursor:pointer">
                X
            </h:outputLink>
        </f:facet>
     
    <div id="myModalDiv">
     
       <rich:dataTable  value="#{salaryProcessMB.model.adjustmentList}"  var="adjustment"  id="modeltable" 
       style="width:100%;height:100%;text-align:center;border-collapse:collapse;" >
           <rich:column  width="40%">
            <f:facet name="header">
              <h:outputText  value="Type " ></h:outputText>
           </f:facet>
         <h:outputText value="#{adjustment.adjType}"></h:outputText>
           </rich:column>
             <rich:column   width="20%">
         <f:facet name="header">
            <h:outputText  value="Date" ></h:outputText> 
         </f:facet>
           <h:outputText  value="#{adjustment.adjDt}" converter="javax.faces.DateTime"></h:outputText>
        </rich:column>
       <rich:column  width="20%">
         <f:facet name="header">
       <h:outputText  value="Amount" ></h:outputText>
        </f:facet>
           <h:outputText value="#{adjustment.amt}" ></h:outputText>
       </rich:column>
        <rich:column  width="20%">
         <f:facet name="header">
       <h:outputText  value="Debit/Credit" ></h:outputText>
        </f:facet>
           <h:outputText value="#{adjustment.amtAdjFlag eq 'D' ? 'Debit' : 'Credit'}" ></h:outputText>
       </rich:column>
       
       <rich:column  width="20%">
         <f:facet name="header">
       <h:outputText  value="Aproved By" ></h:outputText>
        </f:facet>
           <h:outputText value="#{adjustment.apprBy}" ></h:outputText>
       </rich:column>
     
     
    </rich:dataTable>
          </div>
      </rich:popupPanel> 
      
         
</ui:composition> 

</html>

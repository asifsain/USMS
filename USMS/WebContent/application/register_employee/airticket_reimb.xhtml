<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition>
		<h:form>
			<table id="Family Details"
				style="padding-top: 20px; padding-left: 20px">

					<td><h:outputText value="Family Details - Spouse"
							styleClass="FormHeading" /></td>
				</tr>

				<tr>
					<td><h:outputText value="First Name" /></td>
					<td><h:inputText styleClass="inputText" value="" /></td>

					<td>&nbsp;</td>

					<td><h:outputText value="Middle Name" /></td>
					<td><h:inputText styleClass="inputText" value="" /></td>

					<td><h:outputText value="Last Name" /></td>
					<td><h:inputText styleClass="inputText" value="" /></td>
				</tr>
				<tr>
					<td><h:outputText value="Passport No" /></td>
					<td><h:inputText styleClass="inputText" value="" /></td>

					<td>&nbsp;</td>

					<td><h:outputText value="Upload" /></td>
					<td><input type="file" name="vcardFile" /></td>

				</tr>
				<tr>
					<td><h:outputText value="Medical Insurance Card No" /></td>
					<td><h:inputText styleClass="inputText" value="" /></td>

					<td>&nbsp;</td>

					<td><h:outputText value="Upload" /></td>
					<td><input type="file" name="vcardFile" /></td>

				</tr>

				<tr>
					<td colspan="7" style="padding-top: 15px;">
						<center>
							<h:button value="Reset"
								style="min-height: 25px;	min-width: 80px; font-size: 16px; " />
							&nbsp;&nbsp;&nbsp;
							<a4j:commandButton value="Next" oncomplete="changeCenterPage('/application/register_employee/eid.xhtml','eid_item');" style="min-height: 25px; min-width: 80px; font-size: 16px;"/>
						</center>
					</td>
				</tr>


			</table>
		</h:form>
	</ui:composition>

</html>

<h:head>

		.input-text {

             padding:5px;

            -webkit-border-radius:5px;
             border-radius:5px;
             background:#fff;
            -moz-box-shadow:inset 0px 0px 6px #ccc;
            -webkit-box-shadow:inset 0px 1px 6px #ccc;
             box-shadow:inset 0px 1px 6px #ccc;
		}
	
	</style>
    <title>HR Management - Unique Solutions</title>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>


       <h:outputScript name="jquery.snippet.min.js" library="javascript"></h:outputScript>

     <h:outputStylesheet name="kickstart-buttons.css"  library="css"/>

				<center>
					<h:graphicImage   name="title.jpg" library="images"></h:graphicImage>  
				</center>
			</div>
			<div class="col_3"></div>
			<div class="col_6">
				 <fieldset>   
					   <legend >
